<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <label for="name">Choose name for the ship:</label> <br>
    <input type="text" id="name"><br>
    <label for="pilot">Choose the pilot</label> <br>
    <input type="text" id="pilot"> <br>
    <label for="fuel">What is the fuel capacity???</label> <br>
    <input type="text" id="fuel"> <br>
    <label for="location">What is the location of the starship</label> <br>
    <input type="text" id="location"> <br>
    <select id="typeOfShip">
        <option value="Fighter">Fighter</option>
        <option value="Cargo">Cargo</option>
        <option value="MiningShip">MiningShip</option>
    </select> <br>
    <button id="submit">Submit</button>

    <div id="starWars"></div>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
